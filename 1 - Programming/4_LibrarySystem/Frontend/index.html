<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
            integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src="library.js" type="text/javascript"></script>
        <script src="https://cdn.tailwindcss.com"></script>
        <title>Library system</title>
    </head>
    <body class="dark:bg-slate-800 text-white">
        <div style="display: flex; flex-direction: row;">
            <div style="width: 50%;">
                <h2> Vælg bog:</h2>
                <div id="booksList" class="m-2"></div>
            </div>
            <div style="width: 50%;">
                <h2>Vælg bruger:</h2>
                <div id="usersList" class="m-2"></div>
                
            </div>
        </div>
        <div class="flex flex-row w-full m-auto justify-center">
            <button onclick="{borrowBook()}" class="btn text-white m-2 bg-green-600 hover:bg-green-800">Lej bog</button>
            <button onclick="{returnBook()}" class="btn text-white m-2 bg-red-600 hover:bg-red-800">Returner bog</button>
            <button onclick="{getUsersBooks()}" class="btn text-white m-2 bg-blue-600 hover:bg-blue-800">Vis brugers lånte bøger</button>
            <button onclick="{getAllBooks()}" class="btn text-white m-2 bg-yellow-600 hover:bg-yellow-800">Vis alle bøger</button>
        </div>
        <div style="display: flex; flex-direction: column;">
            <form name="addBookForm" action="" method="post">
                <h1>Tilføj ny bog</h1>
                <input class="dark:bg-slate-900" type="text" name="title" placeholder="Titel">
                <input class="dark:bg-slate-900" type="text" name="author" placeholder="Forfatter">
                <input class="dark:bg-slate-900" type="text" name="isbn" placeholder="Isbn">
                <input class="dark:bg-slate-900" type="number" name="stock" placeholder="Antal på lager">
                <input type="button" name="button" class="btn text-white m-2 bg-purple-600 hover:bg-purple-800" value="Tilføj bog" onclick="{addBook(this.form)}">
            </form>
            <h1 id="bookOutput"></h1>
        </div>
        <br>
        <div style="display: flex; flex-direction: column;">
            <form name="addBookForm" action="" method="post">
                <h1>Tilføj ny bruger</h1>
                <input class="dark:bg-slate-900" type="text" name="name" placeholder="Navn">
                <input type="button" class="btn text-white m-2 bg-purple-600 hover:bg-purple-800" name="button" value="Tilføj bruger" onclick="{addUser(this.form)}">
            </form>
            <h1 id="userOutput"></h1>
        </div>



        <script type="text/javascript">
            getAllBooks();
            getAllUsers();
            var selectedBook;
            var selectedUser;

            
        </script>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.7/dist/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    </body>
</html>
